<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#">
        
        <label for="nombre">Nombre:</label>
        <input type="text" aria-label="Insertar Nombre" name="nombre" id="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" aria-label="Insertar Apellidos">

        <label for="passwd">Contraseña:</label>
        <input type="password" aria-label="Insertar Contraseña" name="passwd" id="passwd" required>

        <label for="mail">Email:</label>
        <input type="email" aria-label="Insertar Email" name="mail" id="mail">

        <input type="submit" name="boton" id="boton" aria-label="Registrarse">
    </form>
</body>
</html>
